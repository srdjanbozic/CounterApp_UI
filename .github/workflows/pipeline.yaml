name: Frontend CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  IMAGE_NAME: counterapp-ui
  DEPLOYMENT_NAME: frontend-deployment
  CONTAINER_NAME: counter-frontend

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: |
        npm run lint

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/counterapp-ui:latest
          ${{ secrets.DOCKER_USERNAME }}/counterapp-ui:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to Minikube
      run: |
        kubectl --kubeconfig=/home/zodd/.kube/config get nodes
        kubectl --kubeconfig=/home/zodd/.kube/config set image deployment/frontend-deployment counter-frontend=${{ secrets.DOCKER_USERNAME }}/counterapp-ui:latest
        kubectl --kubeconfig=/home/zodd/.kube/config rollout status deployment/frontend-deployment
        echo " Frontend deploy completed!"