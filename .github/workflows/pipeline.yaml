name: Deploy Frontend with Terraform

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout Frontend Code
      uses: actions/checkout@v4

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Frontend Docker Image
      run: |
        docker build -t zoddo16/counterapp-ui:${{ github.sha }} .
        docker push zoddo16/counterapp-ui:${{ github.sha }}

    - name: Checkout Infrastructure Code
      uses: actions/checkout@v4
      with:
        repository: srdjanbozic/CounterApp_Infra
        path: infra

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      
    - name: Terraform Init
      run: terraform -chdir=infra init
      
    # ðŸ”¥ KORISTI GITHUB CACHE UMESTO MANUAL STATE
    - name: Restore Terraform State from Cache
      uses: actions/cache/restore@v3
      with:
        path: infra/terraform.tfstate
        key: terraform-state-${{ github.ref }}
        restore-keys: |
          terraform-state-
          
    - name: Terraform Apply
      run: |
        terraform -chdir=infra apply -auto-approve \
          -var="frontend_image=zoddo16/counterapp-ui:${{ github.sha }}" \
          -var="backend_image=zoddo16/counter-backend:latest"
        
    # ðŸ”¥ KORISTI GITHUB CACHE UMESTO MANUAL STATE
    - name: Save Terraform State to Cache
      uses: actions/cache/save@v3
      with:
        path: infra/terraform.tfstate
        key: terraform-state-${{ github.ref }}
